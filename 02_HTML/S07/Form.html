<!DOCTYPE html>
<html>
  <head>
    <title>Forms Page</title>
  </head>

  <body>
    <h2>HTML Forms</h2>
    <form>
      <div>
        <input type="text" placeholder="username" readonly value="QT" />
      </div>
      <br />
      <div>
        <input type="password" placeholder="password" disabled />
      </div>
      <br />
      <div>
        <input type="number" placeholder="phone number" />
      </div>
      <div>
        <input type="button" value="Login" />
      </div>
      <br />

      <div>
        <input type="radio" name="gender" />
        <label>Male</label>
        <input type="radio" name="gender" />
        <label>Female</label>
        <input type="radio" name="gender" />
        <label>Other</label>
      </div>
      <br />

      <div>
        <input type="checkbox" />
        <label>HTML</label>
        <input type="checkbox" />
        <label>CSS</label>
        <input type="checkbox" />
        <label>JS</label>
        <input type="checkbox" />
        <label>React</label>
      </div>

      <div>
        <input type="file" />
      </div>
      <div>
        <input type="date" />
      </div>
      <div>
        <input type="time" />
      </div>
      <br />

      <div>
        <select>
          <option>Select City</option>
          <option>Hyd</option>
          <option>Pune</option>
          <option>Indore</option>
          <option>Delhi</option>
        </select>
      </div>
    </form>
  </body>
</html>
