<!DOCTYPE html>

<html>
  <head></head>

  <body>
    <form>
      <select>
        <optgroup label="Language">
          <option>HTML</option>
          <option>CSS</option>
          <option>JS</option>
          <option>C#</option>
          <option>Java</option>
          <option>Python</option>
        </optgroup>
        <optgroup label="Libraries and Frameworks">
          <option>React JS</option>
          <option>asp.net mvc core</option>
          <option>springboot</option>
          <option>redux</option>
          <option>Angular</option>
        </optgroup>
        <optgroup label="database">
          <option>Mysql</option>
          <option>sql server</option>
          <option>oracle</option>
          <option>Mongodb</option>
        </optgroup></select
      ><br /><br />

      <textarea cols="100" rows="20"></textarea>

      <br /><br />

      <input placeholder="enter some text" list="mylist" />

      <datalist id="mylist">
        <option>React JS</option>
        <option>Redux</option>
        <option>R Language</option>
        <option>Iphone 15</option>
        <option>Iphone 16</option>
        <option>Asp</option>
        <option>ASP Core</option>
        <option>ASP Web API</option></datalist
      ><br /><br />

      <progress max="100" value="90"></progress>
    </form>
  </body>
</html>
