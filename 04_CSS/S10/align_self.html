<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        border: 2px solid red;
        display: flex;
        flex-direction: row;
      }
      .flex {
        width: 100px;
        height: 100px;
      }
      .flex1 {
        background-color: lightgreen;

        align-content: center;
        align-self: center;
      }
      .flex2 {
        background-color: lightcoral;
        align-content: center;
        align-self: end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex1 flex">1</div>
      <div class="flex2 flex">2</div>
    </div>
  </body>
</html>
