<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexContainer {
        width: 1000px;
        height: 400px;

        margin: auto;
        display: flex;
        flex-direction: column;
      }
      .row {
        height: 100px;
      }
      .row1 {
        background-color: lightcoral;
        height: 40px;
      }
      .row2 {
        background-color: yellow;
        height: 260px;
      }
      .row3 {
        background-color: red;
        height: 100px;
      }
      .row4 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flexContainer">
      <div class="row1 row">Header</div>
      <div class="row2 row">main</div>
      <div class="row3 row">Footer</div>
    </div>
  </body>
</html>
